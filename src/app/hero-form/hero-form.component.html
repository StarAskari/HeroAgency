{{model|json}}
<div [hidden]="submitted">
    <h1>hero form!</h1>
<form (ngSubmit)="onSubmit()" #heroForm="ngForm">

    
    <div class="form-group">
        <label for="name">name:</label>
        <input type="text" id="name" class="form-control" required [(ngModel)]="model.name"
         name="name" #name="ngModel"/>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
        </div>   
    </div>

    <div class="form-group">
        <label for="alterEgo">alterEgo</label>
        <input type="text" name="alterEgo" id="alterEgo" class="form-control" required [(ngModel)]="model.alterEgo"
        #alterEgo="ngModel"/>
        <div [hidden]="alterEgo.valid || alterEgo.pristine" class="alert alert-danger">
        alterEgo is required
        </div>
    </div>
    <div class="form-group">
        <label for="power">hero power:</label>
        <select class="form-control" id="power"[required]="true">
            <option *ngFor="let pow of power" value="pow"> {{pow}}</option>p
        </select>
    </div>
    <button type="button" class="btn btn-default"  (click)="newHero(); heroForm.reset()"> New Hero</button>
    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
</form>
</div>
<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
